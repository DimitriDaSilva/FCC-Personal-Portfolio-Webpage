<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }

      #container {
        display: inline-block;
        position: relative;
        width: 80%;
      }

      #dummy {
        margin-top: 100%;
        /* 4:3 aspect ratio */
      }

      #element {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: silver; /* show me! */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="dummy"></div>
      <div id="element">
        some text
      </div>
    </div>
  </body>
</html>
